<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <div id="root">
      <h1>MAGIC WORDS!</h1>
      <h2>Transforme suas palavras favoritas <br />
         em senhas seguras!</h2>
    </div>
  </header>

  <section>
    <div class= "columns">

      <div class="column">
         <img src="./imagem/gato2.jpg" alt="">
      </div>
  
     <div class="column">
          <div class="instructions">
            <p>Passo 1 -  Escolha um número de chave para sua senha.<br /> Passo 2 - Escolha uma palavra para ser códificada ou decodificada.<br /> Passo 3 - Clique em criptografar ou descriptografar!</p>  
          </div>
  
          <div class="input-area">
            <label for="keyInput">Insira aqui a chave da sua senha</label>
            <input type="number" id="keyInput" name="keyInput">
            </div>
  
          <div class="input-area">
            <label for="textInput">Digite aqui a palavra escolhida</label>
            <input type="text" id="textInput" name="textInput">
            </div>
  
          <div class="input-area">
            <label for="result">Sua senha é:</label>
            <input type="text" readonly id="result" name="result">
          </div>

          <div class="buttons">
            <button id ="encrypt">Criptografar</button>
            <button id ="decrypt">Descriptografar</button>
          </div>
      </div>
  
      <div class="column">
          <img src="./imagem/gato2.jpg" alt="">
      </div>
  
    </div>
  </section>

  <script src="index.js" type="module"></script>
</body>
</html>
