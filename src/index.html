<html>

  <title>Caesar Cipher</title>

<body>
  
  <header>

    <div id="root">
      <h1>POSITIVE WORDS!</h1>
        <h2>Canal para você criptografar palavras positivas e animar o dia das suas amigas da SAP006!</h2>
    </div>
 </header>
  
<section>

  <div class="key">
    <input type="number" id="chave" name="chave" placeholder="Insira a chave da sua cifra">
  </div>

  <div class="palavra">
    <input type="text" id="palavra" name="palavra" placeholder="Positive Word">
       <button id ="criptografar" >Criptografar</button>
       <button id ="descriptografar">Descriptografar</button>
  </div>

</section>


<footer>Atenção! Serão consideradas apenas letras maiúsculas, não sendo admitido o uso de caracteres especiais ou "ç"! Divirtam-se!</footer>
